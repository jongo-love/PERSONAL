{% extends 'base.html' %}

{% block content %}
<section class="contact-section">
    <div class="container">
        <div class="contact-content">
            <div class="contact-form">
                <h2>CONTACT SAM</h2>
                <!-- Display flash messages here -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flashes">
                            {% for category, message in messages %}
                                <li class="flash-{{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('views.CONTACT') }}" method="POST">
                    <input type="text" id="name" name="name" placeholder="&#x1F464; NAME">
                    <input type="email" id="email" name="email" placeholder="&#x1F4E7; EMAIL" required>
                    <textarea id="message" name="message" rows="5" placeholder="TYPE YOUR MESSAGE"></textarea>
                    <button type="submit">Send Message</button>
                    
                </form>
            </div>
            <div class="contact-image">
                <img src="static/5e0761d15dd2ea327ab653dab2f3605b (1).jpg" alt="Image for blending">
                <h3>Lucy Nthambi</h3>
                <p>Communications</p>
            </div>
        </div>
    </div>
</section>
<style>
    /* Contact Form Styles */

    body, h1, h2, h3, p, img {
    margin: 0;
    padding: 0;
}

.contact-section {
    padding: 50px 0;
    background-image: url("static/blue.jpg");
    background-size: cover;
    text-align: center;
}

.contact-content {
    display: flex;
    justify-content: center;
    align-items: center;
    
}

.contact-form {
    max-width: 500px;
    margin-right: 40px; /* Adjust spacing */
    padding: 20px;
    background-color: transparent;
    border-radius: 8px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(15px);
    transform: .3s;
}

.contact-image img {
    max-width: 50%;
    border-radius: 50%;
    overflow:hidden;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Add shadow effect */
}

h2 {
    margin-bottom: 20px;
    color: #fff;
}

.contact-form label {
    display: block;
    margin-bottom: 10px;
    color: #000000;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    background-color: transparent;
    margin-bottom: 40px;
    border: 1px solid rgb(0, 0, 0);
    border-radius: 4px;
    box-sizing: border-box;
    outline:none;
    color:#fff;
}

.contact-form textarea {
    resize: vertical;
}

.contact-form button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #95b8dd;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #72adbe;
}


</style>

{% endblock %}
